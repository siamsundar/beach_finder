<!DOCTYPE html>
<html>
<head>
	<title>Search Bar</title>
	<style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
			background-color: #333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-container input[type="text"] {
            width: 90%; /* increased width to 90% */
            height: 60px; /* increased height to 60px */
            padding: 15px; /* increased padding to 15px */
            margin: 15px; /* increased margin to 15px */
            border: 1px solid #ccc;
            font-size: 24px; /* increased font size to 24px */
        }

        .search-container button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #3e8e41;
        }

        .search-results {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .search-results li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .search-results li:hover {
            background-color: #f2f2f2;
        }

        .state-select {
            width: 90%;
            height: 60px;
            padding: 15px;
            margin: 15px;
            border: 1px solid #ccc;
            font-size: 24px;
        }
    </style>
</head>
<body>
	<div class="search-container">
		<select class="state-select" id="state-select">
			<option value="">Select a state</option>
			<option value="Andhra Pradesh">Andhra Pradesh</option>
			<option value="Arunachal Pradesh">Arunachal Pradesh</option>
			<option value="Assam">Assam</option>
			<option value="Bihar">Bihar</option>
			<option value="Chhattisgarh">Chhattisgarh</option>
			<option value="Goa">Goa</option>
			<option value="Gujarat">Gujarat</option>
			<option value="Haryana">Haryana</option>
			<option value="Himachal Pradesh">Himachal Pradesh</option>
			<option value="Jammu and Kashmir">Jammu and Kashmir</option>
			<option value="Jharkhand">Jharkhand</option>
			<option value="Karnataka">Karnataka</option>
			<option value="Kerala">Kerala</option>
			<option value="Madhya Pradesh">Madhya Pradesh</option>
			<option value="Maharashtra">Maharashtra</option>
			<option value="Manipur">Manipur</option>
			<option value="Meghalaya">Meghalaya</option>
			<option value="Mizoram">Mizoram</option>
			<option value="Nagaland">Nagaland</option>
			<option value="Odisha">Odisha</option>
			<option value="Punjab">Punjab</option>
			<option value="Rajasthan">Rajasthan</option>
			<option value="Sikkim">Sikkim</option>
			<option value="Tamil Nadu">Tamil Nadu</option>
			<option value="Telangana">Telangana</option>
			<option value="Tripura">Tripura</option>
			<option value="Uttar Pradesh">Uttar Pradesh</option>
			<option value="Uttarakhand">Uttarakhand</option>
			<option value="West Bengal">West Bengal</option>
		</select>
		<button id="search-button">Search</button>
		<div class="search-results" id="search-results">
			<ul id="search-list"></ul>
		</div>
	</div>

	<script>
		const searchButton = document.getElementById("search-button");
		const searchResults = document.getElementById("search-results");
		const searchList = document.getElementById("search-list");
		const stateSelect = document.getElementById("state-select");

		searchButton.addEventListener("click", searchStates);

		function searchStates() {
			const selectedState = stateSelect.value;
			displaySearchResults([selectedState]);
		}

		
	</script>
</body>
</html>
